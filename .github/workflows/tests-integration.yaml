name: Integration Tests

on:
  push:
    branches: [main]
    paths:
      - 'src/**'
      - 'tests/**'
  workflow_dispatch:

jobs:
  run-integration-tests:
    timeout-minutes: 30
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6

      - uses: astral-sh/setup-uv@v7
        with:
          python-version: 3.13
          activate-environment: true

      - name: Install dependencies
        run: |
          uv sync --group tests --extra all

      - name: Cache HuggingFace models
        uses: actions/cache@v4
        with:
          path: ~/.cache/huggingface
          key: huggingface-${{ runner.os }}-${{ hashFiles('**/pyproject.toml') }}
          restore-keys: |
            huggingface-${{ runner.os }}-

      - name: Run Integration tests (parallel with xdist)
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          CONTENT_SAFETY_KEY: ${{ secrets.CONTENT_SAFETY_KEY }}
          CONTENT_SAFETY_ENDPOINT: ${{ secrets.CONTENT_SAFETY_ENDPOINT }}
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: pytest -v tests/integration -n auto --reruns 3 --reruns-delay 10
